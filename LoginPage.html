<html>

<head>
    <title>Login Page</title>
    <h1>Enter Your Details</h1>
</head>
<body>
<div>
    <form>
        <div>
            <input type="text" name ="firstname" placeholder="Enter your first name" >
            <input type="text" name ="lastname" placeholder="Enter your last name">
        </div>
        <br/>
       <div>
            <input type = "email" placeholder="email address" required/> 
       </div>
       <br/>
       <div>
           <input type = "password" placeholder="Enter password" required/>
       </div>
       <br/>
       <div>
        <input type="tel" name="Contact number" placeholder="Enter your contact number" pattern="[0-9{10}-4[0-9]{3}]"
       </div>
       <br/>
       <div>
        <input type="radio" name ="gender" value="male">
        male
        <input type="radio" name ="gender" value="Female">
        Female
        <br/>
    </div>
    <br/>
       <div>
        Select District
        <select name="State">
            <option name="">---</option>
            <option name="">Maharahtra</option>
            <option name="">Kerala</option>
            <option name="">Karnataka</option>
        </select>
       </div>
       <br/>
       <div>
        Select State
        <select name="District">
            <option name="">---</option>
            <option name="">Hassan</option>
            <option name="">Mandya</option>
            <option name="">Mysore</option>
        </select>
       </div>
       <br/>
       <div>
           <input type="date" />
       </div>
       <br/>
       <div>
           <input type = "time" required/>
       </div>
       <br/>
       <div>
         Intrested in:
           <input type ="checkbox"/>Singing 
           <input type ="checkbox"/>Dancing
           <input type ="checkbox"/>Reading
       </div>
       <br/>
      <div>
        <input type ="submit" value ="Log in"/>
        <input type ="Reset" />
      </div>
     
    </form>
</div>
</div>
</body>
</html>
